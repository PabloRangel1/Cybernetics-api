# Nome da aplicação (mantido)
spring.application.name=cadastroDeColaboradores

# ===================================================================
# CONFIGURAÇÃO DO BANCO DE DADOS POSTGRESQL PARA DOCKER
# As linhas abaixo agora leem as variáveis de ambiente que serão
# definidas no arquivo 'docker-compose.yml'.
# ===================================================================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# ===================================================================
# CONFIGURAÇÃO DO HIBERNATE / JPA
# ===================================================================
# Define o "dialeto" SQL que o Hibernate usará para se comunicar com o PostgreSQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# 'update' tenta atualizar a estrutura das tabelas automaticamente (mantido).
spring.jpa.hibernate.ddl-auto=update
# Mostra os comandos SQL no console, útil para debug (mantido).
spring.jpa.show-sql=true

# ===================================================================
# CONFIGURAÇÃO DO FLYWAY
# Também configurado para usar as variáveis do Docker, garantindo consistência.
# ===================================================================
spring.flyway.enabled=true
spring.flyway.url=${SPRING_DATASOURCE_URL}
spring.flyway.user=${SPRING_DATASOURCE_USERNAME}
spring.flyway.password=${SPRING_DATASOURCE_PASSWORD}
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=2

# ===================================================================
# OUTRAS CONFIGURAÇÕES
# ===================================================================
# O console do H2 foi desativado, pois o H2 foi removido do projeto.
spring.h2.console.enabled=false

# Configurações do Pool de Conexões Hikari (mantidas, são genéricas)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# Configuração do Swagger (mantida)
springdoc.swagger-ui.path=/swagger-ui.html